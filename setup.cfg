# Configuration for tools that don't support pyproject.toml yet

[flake8]
max-line-length = 100
extend-ignore = 
    E203,  # Whitespace before ':' (conflicts with Black)
    W503,  # Line break before binary operator (conflicts with Black)
    E501,  # Line too long (handled by Black)
exclude = 
    .git,
    __pycache__,
    build,
    dist,
    .eggs,
    *.egg-info,
    .tox,
    .venv,
    venv,
    env,
    .env,
    migrations
per-file-ignores =
    __init__.py:F401  # Allow unused imports in __init__.py
    tests/*:S101,S106  # Allow asserts and hardcoded passwords in tests
max-complexity = 10
docstring-convention = google
show-source = True
statistics = True
count = True

[pydocstyle]
convention = google
add_ignore = D100,D104,D105,D107
match = ^(?!test_).*\.py$
match_dir = ^(?!\.|\btests\b).*$

[tool:pytest]
# Fallback pytest configuration for older pytest versions
# Main configuration is in pyproject.toml
minversion = 6.0
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
