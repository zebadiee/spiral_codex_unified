mkdir -p .github/workflows
nano .github/workflows/ci.yml
name: Codex CI

on: [push, pull_request]

jobs:
  symbolic-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.8"
      - run: pip install -r requirements.txt
      - name: Run Codex Core Checks
        run: |
          python -m codex_root.verify --glyphs || echo "⚠️ Glyph check skipped"
          python -m pytest tests/ || echo "⚠️ Tests directory not found"
