name: Codex CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.8"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install black ruff pytest

      - name: Run Tests
        run: pytest tests/

      - name: Check Formatting
        run: black . --check

      - name: Run Linter
        run: ruff check .
