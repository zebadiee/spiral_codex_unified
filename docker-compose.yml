# Organic container orchestration for development and production

version: '3.8'

services:
  # === Main Spiral Codex Application ===
  spiral-codex:
    build:
      context: .
      dockerfile: Dockerfile
      target: development  # Use development stage by default
    container_name: spiral-codex-app
    ports:
      - "8000:8000"
    environment:
      - SPIRAL_ENVIRONMENT=development
      - SPIRAL_DEBUG=true
      - SPIRAL_HOST=0.0.0.0
      - SPIRAL_PORT=8000
      - SPIRAL_RELOAD=true
      - SPIRAL_DATABASE_URL=sqlite:///app/data/spiral_codex.db
      - SPIRAL_REDIS_URL=redis://redis:6379/0
    volumes:
      # Mount source code for development
      - ./spiral_core:/app/spiral_core
      - ./tests:/app/tests
      - ./data:/app/data
      - ./logs:/app/logs
    depends_on:
      - redis
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # === Redis Cache Service ===
  redis:
    image: redis:7-alpine
    container_name: spiral-codex-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
      - ./config/redis.conf:/usr/local/etc/redis/redis.conf:ro
    command: redis-server /usr/local/etc/redis/redis.conf
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # === Database Service (Optional PostgreSQL) ===
  postgres:
    image: postgres:15-alpine
    container_name: spiral-codex-db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: spiral_codex
      POSTGRES_USER: spiral_user
      POSTGRES_PASSWORD: spiral_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U spiral_user -d spiral_codex"]
      interval: 30s
      timeout: 10s
      retries: 3
    profiles:
      - database  # Only start with --profile database

  # === Monitoring & Observability ===
  prometheus:
    image: prom/prometheus:latest
    container_name: spiral-codex-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    profiles:
      - monitoring

  grafana:
    image: grafana/grafana:latest
    container_name: spiral-codex-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=spiral_admin
    volumes:
      - grafana_data:/var/lib/grafana
      - ./config/grafana/:/etc/grafana/provisioning/
    restart: unless-stopped
    profiles:
      - monitoring

  # === Development Tools ===
  jupyter:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: spiral-codex-jupyter
    command: jupyter lab --ip=0.0.0.0 --port=8888 --no-browser --allow-root
    ports:
      - "8888:8888"
    environment:
      - JUPYTER_ENABLE_LAB=yes
    volumes:
      - ./spiral_core:/app/spiral_core
      - ./notebooks:/app/notebooks
      - ./data:/app/data
    profiles:
      - development

# === Production Override ===
  spiral-codex-prod:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder  # Use production stage
    container_name: spiral-codex-prod
    ports:
      - "8000:8000"
    environment:
      - SPIRAL_ENVIRONMENT=production
      - SPIRAL_DEBUG=false
      - SPIRAL_HOST=0.0.0.0
      - SPIRAL_PORT=8000
      - SPIRAL_WORKERS=4
      - SPIRAL_SECRET_KEY=${SPIRAL_SECRET_KEY}
      - SPIRAL_DATABASE_URL=${SPIRAL_DATABASE_URL}
      - SPIRAL_REDIS_URL=redis://redis:6379/0
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    depends_on:
      - redis
      - postgres
    restart: unless-stopped
    profiles:
      - production

volumes:
  redis_data:
    driver: local
  postgres_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  default:
    name: spiral-codex-network
    driver: bridge

# === Usage Examples ===
# Development (default):
#   docker-compose up
#
# Production:
#   docker-compose --profile production up spiral-codex-prod redis postgres
#
# With monitoring:
#   docker-compose --profile monitoring up
#
# With database:
#   docker-compose --profile database up
#
# Full development environment:
#   docker-compose --profile development --profile database --profile monitoring up
#
# Cleanup:
#   docker-compose down -v  # Remove volumes too
